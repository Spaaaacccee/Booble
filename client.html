<html>

<head>
  <title>Boob</title>
</head>
<link rel="stylesheet" href="./css/litera/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="./css/spinners/7-three-bounce.css" type="text/css">
<link rel="stylesheet" href="./css/animate.css" type="text/css">

<body>
  <div id="spinner" class="sk-three-bounce active">
    <div class="sk-child sk-bounce1"></div>
    <div class="sk-child sk-bounce2"></div>
    <div class="sk-child sk-bounce3"></div>
  </div>

  <div id="flex">
    <img src="./res/googlelogo.png" width="80" style="margin-bottom:20px">
    <h1  class="animated">
  Which of the two countries search for <b id="keyword">this keyword</b> more?
</h1>
    <br/>
    <div id="main">
      <button id="b1" class="btn"></button>
      <button id="b2" class="btn"></button>
    </div>
    <div id="hints">
      <p id="hint1"></p>
      <p id="hint2"></p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./client.js"></script>
  <style>
    html,
    body {
      width: 100%;
      overflow: hidden;
    }

    #main .btn {
      transition: all 0.3s ease;
    }

    #flex {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 20%;
      height: 100%;
    }

    #main {
      text-align: center;

    }

    .btn {
      cursor: pointer;
      background: black;
      font-weight: 600;
      color: white;
      border: none !important;
      outline: none !important;
    }

    .btn:hover {
      /*background: #444;*/
      box-shadow: 0 9px 28px rgba(0, 0, 0, 0.2), 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .btn.correct {
      background: #4cdb9d;
    }

    .btn.incorrect {
      background: #C0392B;
    }

    #spinner {
      display: none;
    }

    #spinner.active {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      display: block;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: rgba(255, 255, 255, 0.5)
    }

    .animated {
      animation-duration: 0.5s
    }

  </style>
</body>

</html>
